<!doctype html>
<html lang="en">

<head>

    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
    <script src="{{ url_for('static', filename='js/text.js') }}"></script>

    <title>  {% block title %} {% endblock title %} - My CRUD</title>
